<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
</head>

<body>
    <header>
        <h1>Guess a number!</h1>
        <h2>Any number!</h2>
        <h3>(from 1-10)</h3>
    </header>
    <ul>
        <li>Guess a number from 1-10 in the prompt.</li>
        <li>You have three attempts to guess the correct number!</li>
        <li>Good luck!</li>

    </ul>
    <script>
        
        for (i=0; i<3; i++){
            let userGuess= prompt("Guess a number between 1 - 10");
            let theNumber= Math.floor((Math.random() * 10) + 1);
            if(userGuess== theNumber){
                console.log("Congrats you were successful!");
                console.log(`you won from your ${i} attempt!`);
            }else {
                console.log("Nope, sorry! Try again!");
                console.log(theNumber);
            }
        } console.log("you were unsuccessful");
    </script>
</body>

</html>
